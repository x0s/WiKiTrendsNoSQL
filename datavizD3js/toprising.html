  <script>
    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();

      files = evt.dataTransfer.files; // FileList object.

      // files is a FileList of File objects. List some properties.
      var output = [];
      for (var i = 0, f; f = files[i]; i++) {
        output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                    '</li>');
      }
      document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
			document.getElementById('bouton_csv_load').innerHTML = '<input type="button" name="Load_CSV" value="Charger CSV" onclick="loadCSVFile();" />';
			//loadCSVFile(files);
    }

    function handleDragOver(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
    }

    // Setup the dnd listeners.
    var dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);
  </script>

	<script>

    //1 Récupération des données
    //1.1 CSV to Array.
    //Récupération du chemin du fichier CSV
		//Voir formulaire drag'n'drop HTML
		// Chargement du fichier CSV dans un tableau
		function loadCSVFile()
		{
				console.log('On commence le chargement');
				console.log(files[0].name)
				var CSVfile = files[0];
				console.log('On commence le chargement pour de vrai');
	    //Papaparse librairie: Chargement asynchrone de gros fichiers csv
	    csvConfig = {
	    	delimiter: ",",	// comma
	    	newline: "",	// auto-detect
	    	header: true, // en-têtes à prendre en compte => clefs des valeurs
	    	dynamicTyping: true, // On convertit automatiquement les "int" en int > convient pour les pageviews
	    	preview: 0, // nombre de lignes à parser
	    	encoding: "",
	    	worker: false,
	    	comments: false,
	    	step: undefined,
	    	complete: undefined,
	    	error: undefined,
	    	download: true,
	    	skipEmptyLines: false,
	    	chunk: undefined,
	    	fastMode: undefined,
	    	beforeFirstChunk: undefined,
	    	withCredentials: undefined
	    }
	    var dirtyNodeData = [];
	    Papa.parse(CSVfile, {
	    	config: csvConfig,
				before: function() { console.log('coucou'); },
	      complete: function(results)
				{
	          dirtyNodeData.push(results.data);
	          // console.log(dirtyNodeData);
						console.log(dirtyNodeData[0].length)
						dataset_complet = dirtyNodeData[0]; // on stocke tout le dataset avec tous les top100

						// Affichage du formulaire pour saisir les dates
						document.getElementById('form_date').style.display = 'inline';
						//Récupération de la date saisie dans le formulaire
						document.getElementById('send_date').onclick = function ()
						{
							var obj_date = document.getElementById("champ_date");
   						var obj_heure = document.getElementById("champ_heure");
   						date_saisie = obj_date.value + ' ' + obj_heure.value + ':00';
							console.log('Récupération de la date: '+date_saisie);

							//Suite du programme, on récupère le sous-tableau contenant le top100 à la date indiquée
							data_top100 = get_top100_array(dataset_complet,date_saisie);
							console.log("Récupération du bon top100:");
							console.log(data_top100);

							console.log("Conversion des pageviews_count en INT");
							// Conversion des String pageCounts en Int
							for(var i=0, length=data_top100.length; i< length; i++)
								{
									pageviewsCount = parseInt(data_top100[i][3]);
									data_top100[i][3] = pageviewsCount;
								}
								// On génère l'arc-en-ciel de couleurs en fonction des 100 premières colonnes récoltées
								genere_rainbow(data_top100);
						}

						// à des fins de test
						/*data_to_test = dirtyNodeData[0].slice(1,101)
						// Conversion des String pageCounts en Int
						for(var i=0, length=data_to_test.length; i< length; i++)
							{
								pageviewsCount = parseInt(data_to_test[i][3]);
								data_to_test[i][3] = pageviewsCount;
							}
							console.log(data_to_test);*/
						// On génère l'arc-en-ciel de couleurs en fonction des 100 premières colonnes récoltées
						//genere_rainbow(data_to_test);
	          }
	    });
		}

    //1.2 stockage de tous les classements dans des tableaux non ordonnés (rising: 1tableau par heure, trending: 1 par jour)
    // On détecte l'index du premier tableau. Puis incrément de 100 lignes. On prend la première valeur de la colonne pour identifier la date.
    // Pour éviter les temps de calcul trop long. On ne fait pas de regexp à ce moment là pour extraire les composantes de la date (annee, mois, jour...).

    //2 Interface où on choisit une date-heure pour le rising OU une date-jour pour le trending et puis chargement dynamiquement des données dans le chart.
    // On convertit la date choisie dans le format de date issu des fichiers. Comme ça on fait une comparaison de chaines de caractères, c'est moins couteux que des regexp
		function get_top100_array(array, str_date)
		{
	    console.log('Début recherche du top100 dans le big dataset');
			var first_index = -1;
	    var last_index = -1;
			for (var i = 1; i < array.length; i=i+100) // on comme à i=1 à cause des headers
			{
					if(array[i][1] == str_date)
					{
						first_index = i;
						last_index = first_index + 100;
						break;
					}
	    }
			console.log('<br /><br />' + first_index + '<br /><br />');
	    console.log('<br /><br />' + last_index + '<br /><br />');
	    //on retourne le tableau découpé avec les bons indices
	    return array.slice(first_index, last_index);
    }

    //3 Chargement des données dans le graphe
    //3.1 Tri du tableau par ordre décroissant (le plus grand nombre de vue en premier)
    //3.2 Génération de l'arc-en-ciel de couleurs en fonction des données max et min chargées sur cet intervalle de temps. Librairie rainbowvis.js
		function genere_rainbow(data)
		{
			// data = [id, date, titre_page, pageviews_count]
			//On cherche à afficher un top 100
			var numberOfItems = 100;
			date = data[0][1]; // Toutes les données ont la même date, on la récupère depuis le premier échantillon
			// On trie les données par ordre décroissant
			data.sort(function(a,b){ return b[3]-a[3] }); // tri par ordre décroissant
			// On récupère la colonne des pageviews count
			data_page_title_and_count = data.map(function(value,index) { return [value[2],value[3]]; });
			data_page_count = data.map(function(value,index) { return value[3]; });
			console.log(data_page_title_and_count);
			//On détermine les bornes min et max afin de calibrer l'arc-en-ciel
	    var pageviewsCountMin = Math.min.apply(null, data_page_count);
	    var pageviewsCountMax = Math.max.apply(null, data_page_count);
	    var rainbow = new Rainbow();
			console.log('Calibration du rainbow: Min='+pageviewsCountMin+' & Max='+pageviewsCountMax);
	    rainbow.setNumberRange(pageviewsCountMin, pageviewsCountMax);
	    rainbow.setSpectrum('white', 'orange', 'red');
			//rainbow.setSpectrum('black', 'blue', 'aqua', 'lime', 'yellow', 'red');
			var s = '';
			var colors = [];
			//On détermine les couleurs de toutes(100) les barres à afficher
	    for (var i = 0; i < numberOfItems; i++)
	    {
	        // On génère les couleurs
	        var hexColour = rainbow.colourAt(data_page_title_and_count[i][1]);
	        s += '#' + hexColour + ', ';
					colors[i] = '#' + hexColour;
					//console.log('iter='+i+'couleur='+hexColour);
	    }
			console.log('couleur calibrées'+s);
			console.log('Fin de la Calibration du rainbow');

			affichage_chart(colors, data_page_title_and_count, pageviewsCountMin, pageviewsCountMax);
		}
    //4 Affichage du graphe
		function affichage_chart(colors, data_top100, val_min, val_max)
		{
			console.log('Affichage du Chart');
			//val_min = Math.min.apply(null, data_top100);
			//val_max = Math.max.apply(null, data_top100);

			console.log(data_top100);

			var pages_titles = data_top100.map(function(value,index) { return value[0];});
			var pageviews_count = data_top100.map(function(value,index) { return value[1];});
			// en attendant de trouver une solution plus clean pour mettre les titres des pages dans l'axe, on décale d'un titre de page vers le barres
			//pages_titles.unshift(''); //insertion d'un titre factice au début du tableau
			console.log(pages_titles);

			var grid = d3.range(45).map(function(i){ //range(_) donne le nombre de grilles verticale pour numéroter les abcsisses
	      return {'x1':0,'y1':0,'x2':0,'y2':2000};
	    });

			ecart_grilles_x = 5*(val_max-val_min)/45; // ecart entre les grilles
	    var tickVals = grid.map(function(d,i){
	      if(i>0){ return i*ecart_grilles_x; }
	      else if(i===0){ return "100";}
	    });

	    //Mapping pageviews_count<->longueur des barres à l'écran
	    var xscale = d3.scale.linear()
	            .domain([0,val_max]) // intervalle des valeurs des données
	            .range([0,680]); //Intervalle effectif sur l'écran

	    var yscale = d3.scale.linear()
	            .domain([0,pages_titles.length])
	            .range([0,2000]); //hauteur générale du graphe > influe sur l'espace entre les barres

	    var colorScale = d3.scale.quantize()
	            .domain([0,pages_titles.length])
	            .range(colors);

	    var canvas = d3.select('#wrappero')
	            .append('svg')
	            .attr({'width':2000,'height':2500});
	    //console.log('canvas'+canvas);
	    var grids = canvas.append('g')
	              .attr('id','grid')
	              .attr('transform','translate(150,10)')
	              .selectAll('line')
	              .data(grid)
	              .enter()
	              .append('line')
	              .attr({'x1':function(d,i){ return i*30; },
	                 'y1':function(d){ return d.y1; },
	                 'x2':function(d,i){ return i*30; },
	                 'y2':function(d){ return d.y2; },
	              })
	              .style({'stroke':'#adadad','stroke-width':'1px'});

	    var	xAxis = d3.svg.axis();
	      xAxis
	        .orient('bottom')
	        .scale(xscale)
	        .tickValues(tickVals);

	    var	yAxis = d3.svg.axis();
	      yAxis
	        .orient('left')
	        .scale(yscale)
	        .tickSize(2)
	        .tickFormat(function(d,i){ return pages_titles[i]; })
	        .tickValues(d3.range(200)); // dunno why mais ça permet d'afficher toute la liste verticale des noms de pages

	    var y_xis = canvas.append('g')
	              .attr("transform", "translate(150,30)")
	              .attr('id','yaxis')
	              .call(yAxis);

	    var x_xis = canvas.append('g')
	              .attr("transform", "translate(150,2000)")
	              .attr('id','xaxis')
	              .call(xAxis);

	    var chart = canvas.append('g')
	              .attr("transform", "translate(150,0)")
	              .attr('id','bars')
	              .selectAll('rect')
	              .data(pageviews_count)
	              .enter()
	              .append('rect')
	              .attr('height',19)
	              .attr({'x':0,'y':function(d,i){ return yscale(i)+19; }})
	              .style('fill',function(d,i){ return colorScale(i); })
	              .attr('width',function(d){ return 0; });


	    var transit = d3.select("svg").selectAll("rect")
	                .data(pageviews_count)
	                .transition()
	                .duration(1000)
	                .attr("width", function(d) {return xscale(d); });

	    var transitext = d3.select('#bars')
	              .selectAll('text')
	              .data(pageviews_count)
	              .enter()
	              .append('text')
	              .attr({'x':function(d) {return xscale(d)+10; },'y':function(d,i){ return yscale(i)+35; }}) //Affichage du nombre de vues sur la barre
	              .text(function(d){ return d+" views"; }).style({'fill':'#fff','font-size':'14px'});

		}

	</script>
